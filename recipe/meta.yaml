{% set name = "hypothesis-graphql" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypothesis-graphql-{{ version }}.tar.gz
  sha256: e766bc21731e1183947e67f2d38c7a156a3904c7403b6bae628d26913553334a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.6,<4.0
  run:
    - attrs >20.3.0,<=21.4.0
    - graphql-core >=3.1.0,<3.3.0
    - hypothesis >=5.8.0,<7.0
    - python >=3.6,<4.0

test:
  imports:
    - hypothesis_graphql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Stranger6667/hypothesis-graphql
  summary: Hypothesis strategies for GraphQL queries and mutations
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
